<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>main page</h1>
<form th:action="@{/saveContact}" method="post">
    <input type="text" name="name" placeholder="name">
    <input type="email" name="email" placeholder="email">
    <input type="text" name="phoneList" placeholder="phoneList">
    <input type="submit" name="" placeholder="">
</form>

<ul>
    <li th:each="contact :${contacts}">
        <a th:href="@{'details-'+${contact.id}}" th:text="'detail of contact'+${contact.id}"></a>
    </li>
</ul>
</body>
</html>
